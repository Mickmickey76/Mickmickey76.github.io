<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <div>
                <label for="name"> Név: * </label>
                <input id="name" nem="name" type="text" required>
            </div>
            <div>
                <label for="email"> E-Mail: * </label>
                <input id="email" nem="email" type="text" required>
            </div>
            <div>
                <label for="address"> Cím: * </label>
                <input id="address" nem="adress" type="text" required>
            </div>
            <div>
                <label for="comment"> Megjegyzés: </label>
                <textarea id="comment" name="comment" rows="5"></textarea>
            </div>

        </form>
        <br> <br>
    </div>
    <label for="address">Cím:*</label>
    <input id="adress" name="adress" type="text" placeholder="Cím" required>
    </div>
    <div>
        <label for="comment">Megjegyzés:</label>
        <textarea id="comment" name="comment" rows="5"></textarea>
    </div>
    <span>Extra feltét:</span>
    <div>
        <input checked id="nothing" id="extra" type="checkbox" value="0">
        <label for="nothing">Nem kérek</label>
    </div>
    <div>
        <input checked id="cheese" name="cheese" type="checkbox" value="300">
        <label for="cheese">Feltét 1</label>
    </div>
    <div>
        <input checked id="double-cheese" name="double-cheese" type="checkbox" value="600">
        <label for="double-cheese">Feltét 2</label>
    </div>
    <div>
        <input checked id="double-meat" name="double-meat" type="checkbox" value="1000">
        <label for="double-meat">Feltét 3</label>
    </div>
    <div>
        <input checked id="double-double" name="double-double" type="checkbox" value="1600">
        <label for="double-double">Feltét 4</label>
    </div>
    <div>
        <input checked id="valami-mas" name="valami mas" type="checkbox" value="1600">
        <label for="Valami más">Feltét 5</label>
    </div>
    <div>
        <label for="sauce">Szósz:</label>
        <select id="sauce" name=sauce">
            <option value="0" selected>szósz1</option>
            <option value="100">szósz 2</option>"
        </select>
        <div>
            <label for="quantity">Mennyiség</label>
            <input id="quantity" name="quantity" type="number" min="1" max="10"
        </div>
    </div>
    <br><br><br>
</div>

    <label for="double-double">Feltét 4</label>
</div>
